<html>

<head>
    <title>Agenda</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header>
        <h1>Phone book</h1>
        <div>
            <form action="" id="search">
                <input type="search" placeholder="Search">
                <label for="search">&#128270;</label>
            </form>
        </div>
    </header>
    <main>
        <table id="agenda" border=1px>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                </tr>
            </thead>

            <tbody></tbody>
            <tfoot>
                <td><input type="text"  name="firstName" placeholder="First Name" required></td>
                <td><input type="text"  name="lastName" placeholder="Last Name" required></td>
                <td><input type="text"  name="phone" placeholder="Phone" required></td>
                <td>
                    <button type="submit" onclick="savePerson()">Save</button>
                </td>
            </tfoot>
        </table>
    </main>
    <script src="javascripts/agenda.js"></script>
</body>

</html>
